services:
  django:
    command:
      [
        "/usr/local/bin/python3",
        "-m",
        "debugpy",
        "--wait-for-client",
        "--listen",
        "0.0.0.0:5678",
        "/usr/local/bin/uvicorn",
        "--host",
        "0.0.0.0",
        "--reload",
        "--reload-include",
        "*.html",
        "--log-config",
        "config/settings/logging.json",
        "--no-server-header",
        "config.asgi:application",
      ]
    ports:
      - "5678:5678"
