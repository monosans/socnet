{% load static %}

<link rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'img/apple-touch-icon.png' %}" />
<link rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'img/favicon-32x32.png' %}" />

      type="image/png"
      sizes="16x16"
      href="{% static 'img/favicon-16x16.png' %}" />
<link rel="manifest" href="{% url 'core:manifest' %}" />
