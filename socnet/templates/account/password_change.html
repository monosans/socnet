{% extends "card.html" %}

{% load i18n crispy_forms_tags %}

{% block title %}
  {% trans "Change Password" %}
{% endblock title %}
{% block card_body %}
  <h3 class="text-center mb-4">{% trans "Change Password" %}</h3>
  <form method="post" action="{% url 'account_change_password' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary w-100 mb-3" type="submit" name="action">
      {% trans 'Change Password' %}
    </button>
    <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
  </form>
{% endblock card_body %}
