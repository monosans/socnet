{% extends "card.html" %}

{% load i18n crispy_forms_tags %}

{% block title %}
  {% trans "Set Password" %}
{% endblock title %}
{% block card_body %}
  <h3 class="text-center mb-4">{% trans "Set Password" %}</h3>
  <form method="post" action="{% url 'account_set_password' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary w-100" type="submit">
      {% trans "Set Password" %}
    </button>
  </form>
{% endblock card_body %}
