{% extends "card.html" %}

{% load i18n crispy_forms_tags %}

{% block title %}
  {% trans "Set Password" %}
{% endblock title %}
{% block card_body %}
  <h3 class="text-center mb-4">{% trans "Set Password" %}</h3>
  <form method="post" action="{% url 'account_set_password' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary w-100"
           type="submit"
           name="action"
           value="{% trans 'Set Password' %}"/>
  </form>
{% endblock card_body %}
