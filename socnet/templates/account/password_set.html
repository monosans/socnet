{% extends "card.html" %}

{% load i18n django_bootstrap5 %}

{% block title %}
  {% translate "Set password" %}
{% endblock title %}
{% block card_body %}
  <h3 class="mb-3 text-center">{% translate "Set password" %}</h3>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout="floating" %}
    <button type="submit" class="btn btn-primary w-100">
      {% translate "Set password" %}
    </button>
  </form>
{% endblock card_body %}
