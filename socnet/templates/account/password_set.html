{% extends "card.html" %}

{% load i18n crispy_forms_tags %}

{% block title %}
  {% trans "Set password" %}
{% endblock title %}
{% block card_body %}
  <h3 class="text-center mb-4">{% trans "Set password" %}</h3>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary w-100" type="submit">
      {% trans "Set password" %}
    </button>
  </form>
{% endblock card_body %}
