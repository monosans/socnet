{% extends "card.html" %}

{% load i18n crispy_forms_tags %}

{% block title %}
  {% translate "Edit profile" %}
{% endblock title %}
{% block card_body %}
  <h3 class="mb-3 text-center">{% translate "Edit profile" %}</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary w-100">
      {% translate "Save" %}
    </button>
  </form>
{% endblock card_body %}
