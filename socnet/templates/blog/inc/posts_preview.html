       {% if forloop.last and posts.has_next %} hx-get="{% querystring page=posts.next_page_number %}" hx-trigger="revealed" hx-swap="afterend" {% endif %}>
    <div class="card-body">{% include "blog/inc/post_body.html" %}</div>
  </div>
{% endfor %}
