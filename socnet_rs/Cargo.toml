[package]
name = "socnet-rs"
version = "0.0.0"
edition = "2021"
publish = false

[lib]
name = "socnet_rs"
crate-type = ["cdylib"]

[dependencies]
ammonia = "=4.0.0"
minify-html = "=0.15.0"
pulldown-cmark = { version = "=0.12.1", default-features = false, features = [
  "html",
  "simd",
] }
pyo3 = "=0.22.3"

[profile.release]
strip = true
lto = "fat"
codegen-units = 1
