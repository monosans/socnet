[package]
name = "socnet-rs"
edition = "2021"
publish = false

[lib]
name = "socnet_rs"
crate-type = ["cdylib"]

[dependencies]
ammonia = "=4.0.0"
minify-html = "=0.15.0"
pulldown-cmark = { version = "=0.12.2", default-features = false, features = [
  "html",
  "simd",
] }
pyo3 = { version = "=0.23.1", features = ["extension-module"] }

[profile.release]
strip = true
lto = "fat"
codegen-units = 1
