[package]
name = "socnet-rs"
version = "0.0.0"
edition = "2021"
publish = false

[lib]
name = "socnet_rs"
crate-type = ["cdylib"]

[dependencies]
ammonia = "=3.3.0"
minify-html = "=0.11.2"
once_cell = { version = "=1.19.0", features = ["parking_lot"] }
pulldown-cmark = { version = "=0.9.3", default-features = false, features = [
  "simd",
] }
pyo3 = "=0.20.0"

[profile.release]
strip = true
lto = "fat"
codegen-units = 1
