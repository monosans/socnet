[package]
name = "socnet-rs"
version = "0.1.0"
edition = "2021"

[lib]
name = "socnet_rs"
crate-type = ["cdylib"]

[dependencies]
ammonia = "3.3.0"
once_cell = "1.17.1"
pulldown-cmark = { version = "0.9.2", default-features = false, features = [
    "simd",
] }
pyo3 = "0.18.3"

[profile.release]
strip = true
lto = "fat"
codegen-units = 1
