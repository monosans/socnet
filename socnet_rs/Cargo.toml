[package]
name = "socnet-rs"
edition = "2024"
publish = false

[lib]
name = "socnet_rs"
crate-type = ["cdylib"]

[dependencies]
ammonia = "=4.1.1"
itertools = "=0.14"
pulldown-cmark = { version = "=0.13.0", default-features = false, features = [
  "html",
  "simd",
] }
pyo3 = { version = "=0.26.0", features = ["extension-module"] }

[profile.release]
strip = true
lto = "fat"
codegen-units = 1
