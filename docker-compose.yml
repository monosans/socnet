services:
  django:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    depends_on:
      - postgres
    env_file: ./.env
    environment:
      - READ_ENV_TEMPLATE=False
    networks:
      - postgres
    restart: unless-stopped

  postgres:
    image: socnet_postgres
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    env_file: ./.env
    networks:
      - postgres
    restart: unless-stopped

networks:
  postgres:
