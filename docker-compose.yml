services:
  django:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    depends_on:
      - postgres
    env_file: ./.env
    environment:
      - READ_ENV_EXAMPLE=False
    networks:
      - django-postgres
    restart: unless-stopped
  postgres:
    image: postgres:15
    env_file: ./.env
    networks:
      - django-postgres
    restart: unless-stopped
networks:
  django-postgres:
