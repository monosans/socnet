name: CI

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cp .env.template .env
      - run: docker compose -f docker-compose.yml -f docker-compose.ci.yml build
      - run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm django python3 manage.py migrate
      - run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm django pytest --cov-report=xml
      - run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down
      - uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml

  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cp .env.template .env
      - run: docker compose -f docker-compose.yml -f docker-compose.ci.yml build
      - run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm django pylint .
      - run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down
