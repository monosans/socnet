name: CI
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  run-pytest:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: "1"
    steps:
      - uses: actions/checkout@v3
      - run: cp .env.example .env
      - id: build
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml build --pull
      - run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm django python3 manage.py migrate
      - run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm django coverage run -m pytest
      - run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run django coverage report
      - if: ${{ steps.build.conclusion == 'success' }}
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down
  run-pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pipx run pre-commit run --all-files
