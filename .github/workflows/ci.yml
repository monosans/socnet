name: CI
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  check:
    if: ${{ always() && github.event_name == 'pull_request' }}
    needs:
      - clippy
      - eslint
      - mypy
      - pre-commit
      - pytest
      - rustfmt
      - tsc
    runs-on: ubuntu-24.04
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
  clippy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - run: rustup toolchain install nightly --profile minimal --component rustfmt --allow-downgrade
      - run: cargo +beta clippy --all-targets --all-features -- -Dwarnings -Wclippy::pedantic
        working-directory: ./socnet_rs
  eslint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          check-latest: true
      - run: npm ci
      - run: npx eslint --max-warnings 0 .
  mypy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - run: cp .env.example .env
      - run: docker compose -f compose.yaml -f compose.ci.yaml pull --ignore-buildable
      - id: build
        run: docker compose -f compose.yaml -f compose.ci.yaml build --pull django
      - run: docker compose -f compose.yaml -f compose.ci.yaml run --rm django mypy .
      - if: ${{ always() && steps.build.conclusion == 'success' }}
        run: docker compose -f compose.yaml -f compose.ci.yaml down --remove-orphans
  pre-commit:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false
      - run: uv tool run --from pre-commit@latest --with pre-commit-uv --no-cache --python 3.13 pre-commit run --all-files --show-diff-on-failure
  pytest:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - run: cp .env.example .env
      - run: docker compose -f compose.yaml -f compose.ci.yaml pull --ignore-buildable
      - id: build
        run: docker compose -f compose.yaml -f compose.ci.yaml build --pull django
      - run: docker compose -f compose.yaml -f compose.ci.yaml run --rm django python3 manage.py migrate
      - run: docker compose -f compose.yaml -f compose.ci.yaml run --rm django pytest --cov
      - if: ${{ always() && steps.build.conclusion == 'success' }}
        run: docker compose -f compose.yaml -f compose.ci.yaml down --remove-orphans
  rustfmt:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - run: rustup toolchain install nightly --profile minimal --component rustfmt --allow-downgrade
      - run: cargo +nightly fmt --check
        working-directory: ./socnet_rs
  tsc:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          check-latest: true
      - run: npm ci
      - run: npx tsc --noEmit
