version: 2
updates:
  - package-ecosystem: cargo
    directory: /socnet_rs/
    schedule:
      interval: daily
      time: "00:00"
    groups:
      cargo-semver-minor:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
  - package-ecosystem: docker
    directory: /docker/caddy/
    schedule:
      interval: daily
      time: "00:00"
  - package-ecosystem: docker
    directory: /docker/django/
    schedule:
      interval: daily
      time: "00:00"
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: "00:00"
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
      time: "00:00"
    groups:
      npm-semver-minor:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: daily
      time: "00:00"
    groups:
      pip-semver-minor:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
    ignore:
      - dependency-name: "django-stubs*"
        versions: ["5.0.3", "5.0.4"]
