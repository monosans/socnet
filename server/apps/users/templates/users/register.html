{% extends "card.html" %}

{% load i18n crispy_forms_tags %}

{% block title %}
    {% trans "Sign up" %}
{% endblock title %}
{% block card_body %}
    <h3 class="mb-4 text-center">{% trans "Sign up" %}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <input type="submit"
                   value="{% trans 'Sign up' %}"
                   class="btn btn-primary btn-lg"/>
        </div>
    </form>
{% endblock card_body %}
