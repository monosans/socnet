{% extends "card.html" %}

{% load i18n crispy_forms_tags %}

{% block title %}
    {% trans "Register" %}
{% endblock title %}
{% block card_body %}
    <h3 class="mb-4 text-center">{% trans "Create an account" %}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit"
               value="{% trans 'Register' %}"
               class="btn btn-primary btn-lg w-100"/>
    </form>
{% endblock card_body %}
