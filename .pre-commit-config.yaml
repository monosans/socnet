repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.39.0
    hooks:
      - id: eslint
        args: [--fix]
        additional_dependencies:
          - eslint
          - eslint-config-prettier

  - repo: https://github.com/thibaudcolas/pre-commit-stylelint
    rev: v15.6.0
    hooks:
      - id: stylelint
        args: [--fix]
        additional_dependencies:
          - stylelint
          - stylelint-config-standard

  - repo: https://github.com/monosans/pre-commit-prettier
    rev: v2.8.8
    hooks:
      - id: prettier
        exclude_types: [html]

  - repo: https://github.com/adamchainz/django-upgrade
    rev: "1.13.0"
    hooks:
      - id: django-upgrade
        args: [--target-version, "4.2"]

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.263
    hooks:
      - id: ruff
        args: [--fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.2.0
    hooks:
      - id: mypy
        args: ["--scripts-are-modules"]
        additional_dependencies:
          - django-allauth-2fa>=0.10,<0.11
          - django-allauth>=0.54,<0.55
          - django-cleanup>=7,<8
          - django-environ>=0.10,<0.11
          - django-filter>=23.1
          - django-logentry-admin>=1.1,<2
          - django_otp>=1.1,<2
          - django-crispy-forms>=2,<3
          - crispy-bootstrap5>=0.7,<0.8
          - drf-spectacular>=0.26,<0.27
          - nh3>=0.2,<0.3
          - sentry-sdk>=1.21,<2
          - typing-extensions>=4.5,<5; python_version < "3.10"
          - psycopg[binary]>=3.1,<4
          - django-stubs>=4.2,<5
          - djangorestframework-stubs>=3.14,<4
          - types-lxml>=2023.3.28
          - types-Markdown>=3.4,<4
          - pytest>=7.3,<8

  - repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.25.0
    hooks:
      - id: djlint-django
