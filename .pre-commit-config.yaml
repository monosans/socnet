repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args:
          - --fix=lf
      - id: trailing-whitespace
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.40.0
    hooks:
      - id: eslint
        args:
          - --fix
        additional_dependencies:
          - eslint
          - eslint-config-prettier
  - repo: https://github.com/thibaudcolas/pre-commit-stylelint
    rev: v15.6.1
    hooks:
      - id: stylelint
        args:
          - --fix
        additional_dependencies:
          - stylelint
          - stylelint-config-standard
  - repo: https://github.com/monosans/pre-commit-prettier
    rev: v2.8.8
    hooks:
      - id: prettier
        exclude_types:
          - html
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.265
    hooks:
      - id: ruff
        args:
          - --fix
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        args:
          - --scripts-are-modules
        additional_dependencies:
          - django-allauth-2fa<0.11
          - django-allauth<0.55
          - django-cleanup<8
          - django-environ<0.11
          - django-filter
          - django-logentry-admin<2
          - django_otp<2
          - django-crispy-forms<3
          - crispy-bootstrap5<0.8
          - drf-spectacular<0.27
          - pyromark<0.2
          - nh3<0.3
          - sentry-sdk<2
          - typing-extensions<5; python_version < "3.10"
          - psycopg[binary]<4
          - django-stubs<5
          - djangorestframework-stubs<4
          - types-lxml
          - pytest<8
  - repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.27.2
    hooks:
      - id: djlint-django
