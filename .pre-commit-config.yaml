repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.36.0
    hooks:
      - id: eslint
        args: [--fix]
        additional_dependencies:
          - eslint
          - eslint-config-prettier

  - repo: https://github.com/thibaudcolas/pre-commit-stylelint
    rev: v15.3.0
    hooks:
      - id: stylelint
        args: [--fix]
        additional_dependencies:
          - stylelint
          - stylelint-config-standard

  - repo: https://github.com/monosans/pre-commit-prettier
    rev: v2.8.7
    hooks:
      - id: prettier
        exclude_types: [html]

  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.259
    hooks:
      - id: ruff
        args: [--fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.1.1
    hooks:
      - id: mypy
        args: []
        additional_dependencies:
          - django-allauth-2fa==0.10.0
          - django-allauth==0.53.1
          - django-cleanup==7.0.0
          - django-environ==0.10.0
          - django-filter==22.1
          - django-logentry-admin==1.1.0
          - django_otp==1.1.6
          - psycopg2-binary==2.9.5
          - django-crispy-forms==2.0
          - crispy-bootstrap5==0.7
          - drf-spectacular==0.26.1
          - nh3==0.2.8
          - typing-extensions==4.5.0; python_version < '3.10'
          - django-stubs==1.16.0
          - djangorestframework-stubs==1.10.0
          - lxml-stubs==0.4.0
          - types-Markdown==3.4.2.5
          - pytest==7.2.2

  - repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.19.16
    hooks:
      - id: djlint-django
