[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
package-mode = false
name = "socnet"

[tool.poetry.dependencies]
python = "^3.10"
channels = "4.1.0"
channels-redis = "4.2.0"
Django = { version = "5.1", extras = ["argon2"] }
django-allauth = { version = "64.1.0", extras = ["mfa"] }
django-bootstrap5 = "24.2"
django-cleanup = "8.1.0"
django-environ = "0.11.2"
django-filter = "24.3"
django-logentry-admin = "1.1.0"
django-stubs-ext = "5.0.4"
djangorestframework = "3.15.2"
docutils = "0.21.2"
drf-spectacular = "0.27.2"
drf-standardized-errors = { version = "0.14.1", extras = ["openapi"] }
httptools = "0.6.1"
Pillow = "10.4.0"
sentry-sdk = { version = "2.13.0", extras = ["django"] }
socnet-rs = { path = "socnet_rs", develop = false }
uvicorn = "0.30.6"
uvloop = { version = "0.20.0", markers = "implementation_name == 'cpython' and (sys_platform == 'darwin' or sys_platform == 'linux')" }
websockets = "13.0"

[tool.poetry.group.local]
optional = true

[tool.poetry.group.local.dependencies]
covdefaults = "2.3.0"
debugpy = "1.8.5"
django-coverage-plugin = "3.1.0"
django-debug-toolbar = "4.4.6"
django-extra-checks = "0.15.0"
django-stubs = "5.0.4"
djangorestframework-stubs = "3.15.0"
djlint = "1.34.1"
factory-boy = "3.3.1"
mypy = "1.11.1"
psycopg = { version = "3.2.1", extras = ["binary", "pool"] }
pytest = "8.3.2"
pytest-cov = "5.0.0"
pytest-django = "4.8.0"
ruff = "0.6.1"
types-Pillow = "10.2.0.20240520"
typing-extensions = "4.12.2"
watchfiles = "0.23.0"

[tool.poetry.group.production]
optional = true

[tool.poetry.group.production.dependencies]
gunicorn = "22.0.0"
psycopg = { version = "3.2.1", extras = ["c", "pool"] }
redis = { version = "5.0.8", extras = ["hiredis"] }
uvicorn-worker = "0.2.0"
