[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
package-mode = false
name = "socnet"

[tool.poetry.dependencies]
python = "^3.10"
channels = "4.1.0"
channels-redis = "4.2.0"
Django = { version = "5.0.6", extras = ["argon2"] }
django-allauth = { version = "0.63.3", extras = ["mfa"] }
django-bootstrap5 = "24.2"
django-cleanup = "8.1.0"
django-environ = "0.11.2"
django-filter = "24.2"
django-logentry-admin = "1.1.0"
django-stubs-ext = "5.0.2"
djangorestframework = "3.15.2"
docutils = "0.21.2"
drf-spectacular = "0.27.2"
drf-standardized-errors = { version = "0.14.0", extras = ["openapi"] }
httptools = "0.6.1"
Pillow = "10.3.0"
python-json-logger = "2.0.7"
sentry-sdk = { version = "2.6.0", extras = ["django"] }
socnet-rs = { path = "socnet_rs", develop = false }
typing-extensions = "4.12.2"
uvicorn = "0.30.1"
uvloop = { version = "0.19.0", markers = "implementation_name == 'cpython' and (sys_platform == 'darwin' or sys_platform == 'linux')" }
websockets = "12.0"

[tool.poetry.group.local]
optional = true

[tool.poetry.group.local.dependencies]
covdefaults = "2.3.0"
debugpy = "1.8.1"
django-coverage-plugin = "3.1.0"
django-debug-toolbar = "4.4.2"
django-extra-checks = "0.15.0"
django-stubs = "5.0.2"
djangorestframework-stubs = "3.15.0"
djlint = "1.34.1"
factory-boy = "3.3.0"
mypy = "1.10.0"
psycopg = { version = "3.1.19", extras = ["binary"] }
pytest = "8.2.2"
pytest-cov = "5.0.0"
pytest-django = "4.8.0"
ruff = "0.4.10"
types-Pillow = "10.2.0.20240520"
watchfiles = "0.22.0"

[tool.poetry.group.production]
optional = true

[tool.poetry.group.production.dependencies]
gunicorn = "22.0.0"
psycopg = { version = "3.1.19", extras = ["c"] }
redis = { version = "5.0.6", extras = ["hiredis"] }
uvicorn-worker = "0.2.0"
